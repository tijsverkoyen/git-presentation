<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Git</title>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/tijs.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>
<body>
<div class="reveal">
  <div class="slides">
    <!-- Title -->
    <section>
      <h1>
        <img src="./images/git_logo.png" alt="Git logo"><br />
        <span class="sr-only">Git</span>
      </h1>
      <footer>
        <p>
          <small>laatste update: 08/01/2017</small>
        </p>
      </footer>
    </section>

    <!-- About me -->
    <section id="about-me" data-background-image="./images/bmw_bg.jpg">
      <h1>Hello,<br />I am Tijs</h1>

      <footer>
        <small>
          <a href="https://github.com/tijsverkoyen">https://github.com/tijsverkoyen</a>
        </small>
      </footer>

      <aside class="notes">
        <p>
          Ik werk bij <a href="https://sumocoders.be/">SumoCoders</a>, een Gents webbedrijf. We bouwen webapplicaties.
        </p>
        <p>
          Ik ben in beperkte mate aanwezig op social media, maar het meest relevante is vermoedelijk mijn
          <a href="https://github.com/tijsverkoyen">Github-account</a>.
        </p>
      </aside>
    </section>

    <!-- questions -->
    <section>
      <h1>Questions?</h1>
    </section>
  </div>
</div>

<script src="js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
  // More info about config & dependencies:
  // - https://github.com/hakimel/reveal.js#configuration
  // - https://github.com/hakimel/reveal.js#dependencies
  Reveal.initialize({
    controlsTutorial: true,
    history: true,
    dependencies: [
      {src: 'plugin/notes/notes.js', async: true},
      {src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); }}
    ]
  });
</script>
</body>
</html>
